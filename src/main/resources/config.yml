Lang: "en"

#MYSQL; YML
StorageType: mysql
mysql:
  host: 'localhost'
  port: 3306
  user: 'root'
  pass: ''
  database: 'censure'

#Minimal word lenght for censure
MinWordLenght: 3
#Maximum word lenght for censure
MaxWordLenght: 6

#Do mentions work on the server
MentionsEnable: true
#Initially, mentions work for all players.
DefaultEnableMentions: true

#Character to replace censored words
CensureChar: '*'
#Shows the original post form when hovering over the text
HoverEnable: true